<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1 class="text-center">Create Accounts</h1>

    <div class="well">
      <table class="table table-striped table-hover">
        <tr>
          <th>First name*</th>
          <th>Last name*</th>
          <th>Email*</th>
          <th>Section*</th>
          <th>Instrument number</th>
        </tr>

        <tr ng-repeat="account in vm.accounts">
          <td><input type="text" ng-model="account.first_name"></td>
          <td><input type="text" ng-model="account.last_name"></td>
          <td><input type="text" ng-model="account.email"></td>
          <td>
            <select ng-model="account.section">
              <option value='bass'>Bass</option>
              <option value='clarinet'>Clarinet</option>
              <option value='drumline'>Drumline</option>
              <option value='flute'>Flute</option>
              <option value='mellophone'>Mellophone</option>
              <option value='saxophone'>Saxophone</option>
              <option value='trombone'>Trombone</option>
              <option value='trumpet'>Trumpet</option>
            </select>
          </td>
          <td><input type="number" ng-model="account.instrument_number"></td>
        </tr>
      </table>

      <div class="row">
        <div class="col-md-9">
          <p><strong>* Required</strong></p>
          <a href="javascript:void(0)" class="btn btn-raised btn-primary" ng-click="vm.addAccountRow()">Add row</a>
          <a href="javascript:void(0)" class="btn btn-raised btn-primary" ng-click="vm.createAccounts()">Create accounts</a>
        </div>
      </div>
    </div>
  </div>
</div>
