<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Please enter a new password</h1>

    <div class="well">
      <form role="form" ng-submit="vm.createPassword()">
        <div class="form-group">
          <label for="login__password">Password</label>
          <input type="password" class="form-control" id="login__password" ng-model="vm.password" required>
        </div>

        <div class="form-group">
          <label for="login__confirm_password">Confirm password</label>
          <input type="password" class="form-control" id="login__confirm_password" ng-model="vm.confirmPassword" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
