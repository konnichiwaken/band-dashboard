<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Create new band</h1>

    <div class="well">
      <form role="form" ng-submit="vm.createBand()">
        <div class="alert alert-danger" ng-show="error" ng-bind="error"></div>

        <div class="form-group">
          <label for="create_band__identifier">Band identifier</label>
          <input type="text" class="form-control" id="create_band__identifier" ng-model="vm.identifier" placeholder="ex. A" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
