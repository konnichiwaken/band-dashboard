<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1 class="text-center">Band Assignments</h1>

    <div class="well">
      <label for="band_assignment__selected_band">Selected band</label>
      <select class="form-control" id="band_assignment__selected_band" ng-model="vm.selectedBand" ng-options="band.id as band.identifier for band in vm.bands" ng-change="vm.updateBand()"></select>
    </div>

    <div ng-if="vm.bandSelected">
      <div class="well">
        <h1>Assigned</h1>

        <table class="table table-striped table-hover">
          <tr>
            <th>Name</th>
            <th>Section</th>
            <th permission permission-only="['director', 'president', 'secretary']">Unassign</th>
          </tr>

          <tr ng-repeat="member in vm.assignedMembers">
            <td>{{member.name}}</td>
            <td>{{member.section}}</td>
            <td permission permission-only="['director', 'president', 'secretary']">
              <button type="btn btn-primary" ng-click="vm.unassignMember(member.id)">Unassign</button>
            </td>
          </tr>
        </table>
      </div>

      <div class="well" permission permission-only="['director', 'president', 'secretary']">
        <h1>Unassigned</h1>

        <table class="table table-striped table-hover">
          <tr>
            <th>Name</th>
            <th>Section</th>
            <th>Assign</th>
          </tr>

          <tr ng-repeat="member in vm.unassignedMembers">
            <td>{{member.name}}</td>
            <td>{{member.section}}</td>
            <td>
              <button type="btn btn-primary" ng-click="vm.assignMember(member.id)">Assign</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
