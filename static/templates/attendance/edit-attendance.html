<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1 class="text-center">Edit Attendance</h1>

    <div class="well">
      <table class="table table-striped table-hover">
        <tr>
          <th>Event</th>
          <th>Time</th>
          <th>Band</th>
          <th>Type</th>
          <th>Edit Attendance</th>
        </tr>

        <tr ng-repeat="event in vm.events">
          <td>{{event.title}}</td>
          <td>{{event.time | date:"MM/dd/yyyy 'at' h:mma"}}</td>
          <td>{{event.band.identifier}}</td>
          <td>{{event.type.name}}</td>
          <td>
            <a href="/event/edit_attendance/{{event.id}}">
              <button type="btn btn-primary">Edit</button>
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
