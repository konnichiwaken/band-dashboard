<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>{{vm.event.title}}</h1>

    <div class="well">
      <table class="table table-striped table-hover">
        <tr>
          <th>Band member</th>
          <th>Section</th>
          <th>Check-in time</th>
          <th>Attendance status</th>
          <th>Submit attendance</th>
        </tr>

        <tr ng-repeat="attendance in vm.attendances">
          <td>{{attendance.member.full_name}}</td>
          <td>{{attendance.member.section}}</td>
          <td><input type="time" ng-model="attendance.check_in_time"></td>
          <td>{{attendance.status}}</td>
          <td>
            <button type="btn btn-primary"
              ng-click="vm.submitAttendance(attendance)">
              Submit
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
